</head>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto m-1 mb-lg-0 text-center">

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="mb-5" style="background-image: url(./images/bg_paper.png);">
        <div class="container text-center py-4">
            <p class="mb-2 text-primary fw-bold">For rabbit</p>
            <h1 class="fw-bold">請流浪兔吃到飽</h2>
        </div>
    </div>

    <section class="mt-3 mb-5 container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="#" class="p-lg-5 shadow-lg">
                    <h3 class="deco-line mb-3">贊助伙食</h3>
                    <div class="row row-cols-1 row-cols-lg-3 g-3 mb-5">
                        <div class="col">
                            <button type="button" class="btn btn-outline-primary w-100 btn-lg py-3 text-dark">
                                超新鮮牧草：<br class="d-none d-lg-block">NT 499 / 月
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-primary w-100 btn-lg py-3 text-dark">
                                超好吃飼料：<br class="d-none d-lg-block">NT 999 / 月
                            </button>
                        </div>
                        <div class="col">
                            <button type="button"
                                class="btn btn-outline-primary w-100 btn-lg py-3 text-white active btn-special">
                                超營養補給品：<br class="d-none d-lg-block">依品項詢價
                            </button>
                        </div>
                    </div>
                    <h3 class="deco-line mb-4">填寫資料</h3>
                    <div class="row gy-3">
                        <div class="col-lg-6">
                            <label for="First name" class="form-label mb-2">名字</label>
                            <input type="text" class="form-control" id="First name" aria-label="First name">
                        </div>
                        <div class="col-lg-6">
                            <label for="Last name" class="form-label mb-2">姓氏</label>
                            <input type="text" class="form-control" id="Last name" aria-label="Last name">
                        </div>
                        <div class="col-12">
                            <label for="phone" class="form-label mb-2">手機號碼</label>
                            <input type="tel" class="form-control" id="phone" aria-label="phone number">
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label mb-2">電子郵件</label>
                            <input type="email" class="form-control" id="email" aria-label="email">
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label mb-2">地址</label>
                            <input type="text" class="form-control" id="address" aria-label="address">
                        </div>
                        <div class="col-12">
                            <p class="mb-2">方便聯繫時間</p>
                            <select class="form-select" aria-label="select time">
                                <option selected>06:00 ~ 12:00</option>
                                <option value="1">12:00 ~ 18:00</option>
                                <option value="2">18:00 ~ 00:00</option>
                                <option value="3">any time</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <p class="mb-2">加購服務</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">1年份草磚</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">巨型兔窩</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">外出攜帶籠</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="textarea" class="form-label">備註說明</label>
                            <textarea class="form-control" name="" id="textarea" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </section>

    <section class="bg-light pb-5">
        <div class="container">
            <h2 class="text-center pt-5 pb-4 fw-bold">需要其他協助嗎?</h2>
            <div class="row justify-content-center g-4">
                <div class="col-lg-3 text-center">
                    <div class="card-body bg-white fs-5 py-4 shadow">
                        <a href="#" class="text-decoration-none"><i class="bi bi-telephone-fill"></i><span
                                class="text-dark"> 02-3456789</span></a>
                    </div>
                </div>
                <div class="col-lg-3 text-center">
                    <div class="card-body bg-white fs-5 py-4 shadow">
                        <a href="#" class="text-decoration-none"><i class="bi bi-facebook"></i><span class="text-dark">
                                浪浪兔認養</span></a>
                    </div>
                </div>
                <div class="col-lg-3 text-center">
                    <div class="card-body bg-white fs-5 py-4 shadow">
                        <a href="#" class="text-decoration-none"><i class="bi bi-question-lg"></i><span
                                class="text-dark"> 常見問題</span></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

        <div class="container">
            <div class="py-4">
                <p class="text-center mb-0 text-white">Copyright © 2022 浪浪兔 All rights reserved.</p>
            </div>
        </div>
    </footer>
